<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Cloud 7 Studio" content="Explore Infinite Creativity with Cloud 7 Studio. Contact Us Our Services Motion Graphic Video">
    <title>Cloud 7 Studio </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" href="" type="image/x-icon">
    <link rel="icon" sizes="96x96" href="" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo_cloud7.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-middle">
                Cloud Seven
            </a>
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container-md-sm mainCont d-flex align-items-center justify-content-center">
        <div id="textDiv" class="z-0 text-bs-dark p-3 d-flex column align-items-center justify-content-center">
            <div>placeholder</div>
            <div id="textHolder"></div>
        </div>

    </div>
    <script>
        const textDiv = document.getElementById('textDiv');
        const textHolder = document.getElementById('textHolder');
        const messages = [
            { className: 'text-bs-blue', text: 'Imagination' },
            { className: 'text-bs-purple', text: 'Creativeness' },
            { className: 'text-bs-pink', text: 'Curiosity' },
            { className: 'text-bs-teal', text: 'Vision' }
        ];
        
        let index = 0;

        setInterval(() => {
            // Start fade out
            textDiv.classList.add('fade-out');

            // Wait for the fade-out transition to complete
            setTimeout(() => {
                // Change class and text
                textDiv.className = 'z-0 '+messages[index].className + ' d-flex align-items-center justify-content-center p-3'; // Preserve padding
                textHolder.textContent = messages[index].text;

                // Start fade in
                textDiv.classList.remove('fade-out');

                // Update index for the next message
                index = (index + 1) % messages.length; // Loop back to the start
            }, 500); // Match this with the fade-out duration
        }, 3000); // Change every 3 seconds
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
